<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Solana Secrets to Supabase</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: 500;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .secret-item {
            background: #f8f9fa;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Set Solana Secrets to Supabase</h1>
        <p>This will configure the secrets needed for the mint-solana-aic edge function.</p>

        <div id="status"></div>

        <button id="setSecretsBtn" onclick="setSecrets()">
            Set Secrets Now
        </button>

        <div id="secretsList" style="margin-top: 20px;"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://kujoudvjmhuypxyntrkm.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt1am91ZHZqbWh1eXB4eW50cmttIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3NzgyNjYsImV4cCI6MjA3NzM1NDI2Nn0.M1SNleJq6W-vYGok6ZS18oPKIbmKBqXdM17iksYHVy0';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const SECRETS = {
            'SOLANA_DEPLOYER_SECRET_KEY': '[49,153,205,241,230,246,101,198,137,188,250,209,255,156,118,227,172,196,3,144,42,67,152,18,169,145,176,29,58,151,42,60,201,137,223,215,246,240,171,217,253,73,120,241,62,46,37,166,146,139,234,104,30,135,126,56,58,234,67,222,74,18,138,109]',
            'SOLANA_AIC_MINT': 'AkE225pApg5uJKuGzG1ymLvq12y4Womh9XKHzHjpJYEV'
        };

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.innerHTML = message;
        }

        async function setSecrets() {
            const btn = document.getElementById('setSecretsBtn');
            btn.disabled = true;
            showStatus('<div class="spinner"></div>Setting secrets...', 'info');

            const secretsList = document.getElementById('secretsList');
            secretsList.innerHTML = '<h3>Secrets Being Set:</h3>';

            try {
                for (const [name, value] of Object.entries(SECRETS)) {
                    secretsList.innerHTML += `<div class="secret-item"><strong>${name}:</strong> ${value.substring(0, 50)}...</div>`;

                    const response = await fetch(`${SUPABASE_URL}/functions/v1/mint-solana-aic`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        },
                        body: JSON.stringify({
                            action: 'set_secret',
                            name: name,
                            value: value
                        })
                    });

                    console.log(`Set ${name}:`, response.status);
                }

                showStatus('‚úÖ All secrets set successfully! The edge function is now ready to mint 1M AIC tokens per user.', 'success');
                btn.textContent = 'Secrets Set ‚úì';

            } catch (error) {
                console.error('Error setting secrets:', error);
                showStatus(`‚ùå Error: ${error.message}. Note: Secrets might already be configured in Supabase dashboard.`, 'info');
                btn.disabled = false;
            }
        }

        window.addEventListener('load', () => {
            showStatus('Click the button below to configure Solana secrets for the edge function.', 'info');
        });
    </script>
</body>
</html>
