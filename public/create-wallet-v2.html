<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Circle Wallet - WORKING VERSION</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        label {
            display: block;
            margin-top: 20px;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            font-size: 13px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 25px;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            font-size: 13px;
            line-height: 1.6;
        }
        .result.success {
            background: #e8f5e9;
            border: 2px solid #4caf50;
            color: #2e7d32;
        }
        .result.error {
            background: #ffebee;
            border: 2px solid #f44336;
            color: #c62828;
        }
        .result.loading {
            background: #e3f2fd;
            border: 2px solid #2196f3;
            color: #1565c0;
        }
        .wallet-id {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            font-size: 12px;
            border: 1px solid #ddd;
        }
        .copy-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .copy-btn:hover {
            background: #45a049;
        }
        strong { color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Create Circle Wallet</h1>
        <p class="subtitle">Enter your Circle API credentials to create a new wallet</p>

        <label>Circle API Key:</label>
        <input type="text" id="apiKey" placeholder="Your API Key from Circle">

        <label>Entity Secret:</label>
        <input type="text" id="entitySecret" placeholder="Your Entity Secret from Circle">

        <button id="createBtn" onclick="createWallet()">Create Wallet Now</button>

        <div id="result"></div>
    </div>

    <script>
        async function createWallet() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const entitySecret = document.getElementById('entitySecret').value.trim();
            const resultDiv = document.getElementById('result');
            const btn = document.getElementById('createBtn');

            if (!apiKey || !entitySecret) {
                resultDiv.innerHTML = '<div class="result error"><strong>‚ö†Ô∏è Missing Information</strong><br>Please enter both API Key and Entity Secret</div>';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Creating Wallet...';
            resultDiv.innerHTML = '<div class="result loading"><strong>‚è≥ Creating your wallet...</strong><br>This may take a few seconds...</div>';

            try {
                const response = await fetch('https://vcxvhlhpznzixbzvgmgq.supabase.co/functions/v1/create-circle-wallet', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZjeHZobGhwem56aXhienZnbWdxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzAyNDExODEsImV4cCI6MjA0NTgxNzE4MX0.KjQqCcwcdRtFcFkzUa3D6eN6sYZPz88qYscTrrmIJCo',
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZjeHZobGhwem56aXhienZnbWdxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzAyNDExODEsImV4cCI6MjA0NTgxNzE4MX0.KjQqCcwcdRtFcFkzUa3D6eN6sYZPz88qYscTrrmIJCo'
                    },
                    body: JSON.stringify({
                        apiKey: apiKey,
                        entitySecret: entitySecret
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Wallet creation failed');
                }

                resultDiv.innerHTML = `
                    <div class="result success">
                        <strong>‚úÖ SUCCESS! Wallet Created</strong><br><br>

                        <strong>Wallet ID:</strong>
                        <div class="wallet-id" id="walletId">${data.walletId}</div>
                        <button class="copy-btn" onclick="copyToClipboard('walletId')">üìã Copy Wallet ID</button>

                        <strong>Wallet Address:</strong>
                        <div class="wallet-id" id="address">${data.address}</div>
                        <button class="copy-btn" onclick="copyToClipboard('address')">üìã Copy Address</button>

                        <br><br>
                        <strong>Add to your .env file:</strong>
                        <div class="wallet-id" id="envVar">VITE_CIRCLE_WALLET_ID=${data.walletId}</div>
                        <button class="copy-btn" onclick="copyToClipboard('envVar')">üìã Copy for .env</button>
                    </div>
                `;

            } catch (error) {
                console.error('Full error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>‚ùå Error Creating Wallet</strong><br><br>
                        ${error.message}<br><br>
                        <small>Check the browser console (F12) for more details</small>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create Wallet Now';
            }
        }

        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úì Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

        // Allow Enter key to submit
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !document.getElementById('createBtn').disabled) {
                createWallet();
            }
        });
    </script>
</body>
</html>
