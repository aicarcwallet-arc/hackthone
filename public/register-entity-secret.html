<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Entity Secret</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-8">
  <div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Register Circle Entity Secret</h1>

      <div class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Circle API Key
          </label>
          <input
            type="text"
            id="apiKey"
            placeholder="Enter your Circle API key"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <button
          onclick="registerSecret()"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 transform hover:scale-105"
        >
          Generate & Register Entity Secret
        </button>

        <div id="result" class="hidden mt-6 p-6 bg-gray-50 rounded-lg border border-gray-200">
          <h3 class="font-semibold text-gray-800 mb-3">Results:</h3>
          <div id="resultContent" class="space-y-3 text-sm"></div>
        </div>

        <div id="error" class="hidden mt-6 p-6 bg-red-50 rounded-lg border border-red-200">
          <h3 class="font-semibold text-red-800 mb-2">Error:</h3>
          <div id="errorContent" class="text-sm text-red-600"></div>
        </div>
      </div>
    </div>

    <div class="mt-6 bg-yellow-50 border border-yellow-200 rounded-lg p-4">
      <h3 class="font-semibold text-yellow-800 mb-2">Important Notes:</h3>
      <ul class="text-sm text-yellow-700 space-y-1 list-disc list-inside">
        <li>Keep your entity secret secure - you'll need it to initialize wallets</li>
        <li>Save the recovery file that will be downloaded</li>
        <li>Never share these credentials publicly</li>
      </ul>
    </div>
  </div>

  <script type="module">
    import { generateEntitySecret, registerEntitySecretCiphertext } from 'https://cdn.jsdelivr.net/npm/@circle-fin/developer-controlled-wallets@9.2.1/+esm';

    window.generateEntitySecret = generateEntitySecret;
    window.registerEntitySecretCiphertext = registerEntitySecretCiphertext;
  </script>

  <script>
    async function registerSecret() {
      const apiKey = document.getElementById('apiKey').value.trim();
      const resultDiv = document.getElementById('result');
      const errorDiv = document.getElementById('error');
      const resultContent = document.getElementById('resultContent');
      const errorContent = document.getElementById('errorContent');

      resultDiv.classList.add('hidden');
      errorDiv.classList.add('hidden');

      if (!apiKey) {
        errorDiv.classList.remove('hidden');
        errorContent.innerHTML = 'Please enter your Circle API key';
        return;
      }

      try {
        const entitySecret = window.generateEntitySecret();

        resultContent.innerHTML = `
          <div class="bg-green-50 border border-green-200 rounded p-4">
            <p class="font-semibold text-green-800 mb-2">✅ Entity Secret Generated:</p>
            <code class="block bg-white p-3 rounded text-xs break-all border border-green-300">${entitySecret}</code>
            <p class="text-xs text-green-600 mt-2">⚠️ Copy this now - you won't see it again!</p>
          </div>
        `;
        resultDiv.classList.remove('hidden');

        const response = await window.registerEntitySecretCiphertext({
          apiKey,
          entitySecret,
        });

        if (response.data?.recoveryFile) {
          const blob = new Blob([response.data.recoveryFile], { type: 'application/octet-stream' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'recovery_file.dat';
          a.click();
          URL.revokeObjectURL(url);

          resultContent.innerHTML += `
            <div class="bg-blue-50 border border-blue-200 rounded p-4 mt-3">
              <p class="font-semibold text-blue-800">✅ Registration Complete!</p>
              <p class="text-sm text-blue-600 mt-1">Recovery file downloaded automatically</p>
            </div>
            <div class="bg-purple-50 border border-purple-200 rounded p-4 mt-3">
              <p class="font-semibold text-purple-800 mb-2">Next Step:</p>
              <p class="text-sm text-purple-600">Add to Supabase secrets:</p>
              <code class="block bg-white p-2 rounded text-xs mt-2 border border-purple-300">
                npx supabase secrets set CIRCLE_ENTITY_SECRET="${entitySecret}"
              </code>
            </div>
          `;
        }

      } catch (error) {
        errorDiv.classList.remove('hidden');
        errorContent.innerHTML = `<pre class="whitespace-pre-wrap">${error.message || error}</pre>`;
      }
    }

    window.registerSecret = registerSecret;
  </script>
</body>
</html>
