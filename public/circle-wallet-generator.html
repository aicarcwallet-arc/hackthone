<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Wallet - Complete Setup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold mb-8 text-center">üîµ Circle Wallet Setup</h1>

    <div class="bg-yellow-900 border border-yellow-600 rounded-lg p-4 mb-6">
      <p class="text-yellow-200 font-semibold">‚ö†Ô∏è Note: Circle wallet creation via REST API requires backend SDK</p>
      <p class="text-yellow-300 text-sm mt-2">Please run the backend script instead:</p>
      <code class="block bg-black p-2 rounded mt-2 text-green-400 text-sm">npm run create-wallet</code>
    </div>

    <!-- Alternative: Use existing wallet -->
    <div class="bg-gray-800 rounded-lg p-6 mb-6">
      <h2 class="text-2xl font-bold mb-4">Enter Existing Wallet Details</h2>
      <p class="text-gray-400 mb-4 text-sm">If you already created a wallet using the CLI, enter the details here:</p>

      <div class="space-y-4">
        <div>
          <label class="block text-sm text-gray-400 mb-2">Entity Secret (64 characters)</label>
          <input
            type="text"
            id="entitySecretInput"
            placeholder="Your entity secret from Circle"
            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white"
          />
        </div>

        <div>
          <label class="block text-sm text-gray-400 mb-2">Wallet ID</label>
          <input
            type="text"
            id="walletIdInput"
            placeholder="01234567-89ab-cdef-0123-456789abcdef"
            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white"
          />
        </div>

        <div>
          <label class="block text-sm text-gray-400 mb-2">Wallet Address</label>
          <input
            type="text"
            id="walletAddressInput"
            placeholder="0x..."
            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white"
          />
        </div>

        <button
          id="saveWalletBtn"
          class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors"
        >
          Generate .env Configuration
        </button>
      </div>

      <div id="walletDisplay" class="mt-4"></div>
    </div>

    <!-- Final: Copy to .env -->
    <div id="envDisplay" class="bg-green-900 border border-green-600 rounded-lg p-6 hidden">
      <h2 class="text-2xl font-bold mb-4">‚úÖ Copy to your .env file:</h2>
      <pre id="envCode" class="bg-black p-4 rounded text-green-400 text-sm overflow-x-auto"></pre>
    </div>
  </div>

  <script type="module">
    document.getElementById('saveWalletBtn').addEventListener('click', () => {
      const entitySecret = document.getElementById('entitySecretInput').value.trim();
      const walletId = document.getElementById('walletIdInput').value.trim();
      const walletAddress = document.getElementById('walletAddressInput').value.trim();
      const walletDisplay = document.getElementById('walletDisplay');

      if (!entitySecret || entitySecret.length !== 64) {
        walletDisplay.innerHTML = '<div class="bg-red-900 border border-red-600 rounded p-3 text-red-300">Please enter a valid 64-character entity secret</div>';
        return;
      }

      if (!walletId) {
        walletDisplay.innerHTML = '<div class="bg-red-900 border border-red-600 rounded p-3 text-red-300">Please enter a wallet ID</div>';
        return;
      }

      if (!walletAddress || !walletAddress.startsWith('0x')) {
        walletDisplay.innerHTML = '<div class="bg-red-900 border border-red-600 rounded p-3 text-red-300">Please enter a valid wallet address (starts with 0x)</div>';
        return;
      }

      walletDisplay.innerHTML = `
        <div class="bg-green-900 border border-green-600 rounded p-4 mt-4">
          <p class="font-bold text-green-300 mb-2">‚úÖ Configuration Ready!</p>
          <p class="text-sm text-gray-300">Copy the configuration below to your .env file</p>
        </div>
      `;

      // Show final .env config
      document.getElementById('envCode').textContent =
`CIRCLE_ENTITY_SECRET=${entitySecret}
CIRCLE_WALLET_ID=${walletId}
CIRCLE_WALLET_ADDRESS=${walletAddress}`;
      document.getElementById('envDisplay').classList.remove('hidden');
    });
  </script>
</body>
</html>
