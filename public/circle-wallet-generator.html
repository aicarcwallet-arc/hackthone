<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Wallet - Complete Setup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold mb-8 text-center">üîµ Circle Wallet Setup</h1>

    <!-- Step 1: API Key -->
    <div class="bg-gray-800 rounded-lg p-6 mb-6">
      <h2 class="text-2xl font-bold mb-4">Step 1: Enter API Key</h2>
      <input
        type="text"
        id="apiKey"
        placeholder="TEST_API_KEY:b453c7ed58e9e6daf1fc28bf44b01b23:48fbc747fcc325e3a658710275521a4f"
        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white"
      />
    </div>

    <!-- Step 2: Generate Entity Secret -->
    <div class="bg-gray-800 rounded-lg p-6 mb-6">
      <h2 class="text-2xl font-bold mb-4">Step 2: Generate Entity Secret</h2>
      <button
        id="generateBtn"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors mb-4"
      >
        Generate Entity Secret
      </button>
      <div id="entitySecretDisplay" class="hidden">
        <div class="bg-yellow-900 border border-yellow-600 rounded-lg p-4 mb-4">
          <p class="font-bold text-yellow-300 mb-2">‚ö†Ô∏è SAVE THIS SECRET - You'll need it!</p>
          <code id="entitySecretValue" class="block bg-black p-3 rounded text-green-400 break-all"></code>
        </div>
      </div>
    </div>

    <!-- Step 3: Create Wallet -->
    <div class="bg-gray-800 rounded-lg p-6 mb-6">
      <h2 class="text-2xl font-bold mb-4">Step 3: Create Wallet</h2>
      <button
        id="createWalletBtn"
        disabled
        class="w-full bg-green-600 hover:bg-green-700 disabled:bg-gray-600 disabled:cursor-not-allowed text-white font-semibold py-3 px-6 rounded-lg transition-colors"
      >
        Create Wallet with Circle SDK
      </button>
      <div id="walletDisplay" class="mt-4"></div>
    </div>

    <!-- Final: Copy to .env -->
    <div id="envDisplay" class="bg-green-900 border border-green-600 rounded-lg p-6 hidden">
      <h2 class="text-2xl font-bold mb-4">‚úÖ Copy to your .env file:</h2>
      <pre id="envCode" class="bg-black p-4 rounded text-green-400 text-sm overflow-x-auto"></pre>
    </div>
  </div>

  <script type="module">
    let entitySecret;
    let walletId;
    let walletAddress;

    // Step 1: Generate Entity Secret
    document.getElementById('generateBtn').addEventListener('click', () => {
      entitySecret = Array.from(crypto.getRandomValues(new Uint8Array(32)))
        .map(b => b.toString(16).padStart(2, '0'))
        .join('');

      document.getElementById('entitySecretValue').textContent = entitySecret;
      document.getElementById('entitySecretDisplay').classList.remove('hidden');
      document.getElementById('createWalletBtn').disabled = false;
    });

    // Step 2: Create Wallet using REST API
    document.getElementById('createWalletBtn').addEventListener('click', async () => {
      const apiKey = document.getElementById('apiKey').value.trim();
      const walletDisplay = document.getElementById('walletDisplay');
      const btn = document.getElementById('createWalletBtn');

      if (!apiKey) {
        walletDisplay.innerHTML = '<div class="bg-red-900 border border-red-600 rounded p-3 text-red-300">Please enter API key first</div>';
        return;
      }

      try {
        btn.disabled = true;
        btn.textContent = 'Creating wallet set...';
        walletDisplay.innerHTML = '<div class="text-blue-400">Step 1: Creating wallet set...</div>';

        // Create wallet set
        const walletSetResponse = await fetch('https://api.circle.com/v1/w3s/developer/walletSets', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${apiKey}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            name: 'AIC Wallets ' + Date.now()
          })
        });

        const walletSetData = await walletSetResponse.json();

        if (!walletSetResponse.ok) {
          throw new Error(walletSetData.message || `Failed to create wallet set: ${walletSetResponse.status}`);
        }

        const walletSetId = walletSetData.data?.walletSet?.id;

        if (!walletSetId) {
          throw new Error('No wallet set ID in response');
        }

        btn.textContent = 'Creating wallet...';
        walletDisplay.innerHTML = '<div class="text-blue-400">Step 2: Creating wallet...</div>';

        // Create wallet
        const walletResponse = await fetch('https://api.circle.com/v1/w3s/developer/wallets', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${apiKey}`,
            'Content-Type': 'application/json',
            'X-User-Token': entitySecret
          },
          body: JSON.stringify({
            blockchains: ['ETH-SEPOLIA', 'MATIC-AMOY'],
            count: 1,
            walletSetId: walletSetId
          })
        });

        const walletData = await walletResponse.json();

        if (!walletResponse.ok) {
          throw new Error(walletData.message || `Failed to create wallet: ${walletResponse.status}`);
        }

        if (walletData.data?.wallets && walletData.data.wallets.length > 0) {
          const wallet = walletData.data.wallets[0];
          walletId = wallet.id;
          walletAddress = wallet.address;

          walletDisplay.innerHTML = `
            <div class="bg-green-900 border border-green-600 rounded p-4">
              <p class="font-bold text-green-300 mb-2">‚úÖ Wallet Created!</p>
              <p class="text-sm text-gray-300 mb-1">Wallet ID:</p>
              <code class="block bg-black p-2 rounded text-green-400 text-xs break-all mb-3">${walletId}</code>
              <p class="text-sm text-gray-300 mb-1">Address:</p>
              <code class="block bg-black p-2 rounded text-green-400 text-xs break-all">${walletAddress}</code>
            </div>
          `;

          // Show final .env config
          document.getElementById('envCode').textContent =
`CIRCLE_ENTITY_SECRET=${entitySecret}
CIRCLE_WALLET_ID=${walletId}
CIRCLE_WALLET_ADDRESS=${walletAddress}`;
          document.getElementById('envDisplay').classList.remove('hidden');

          btn.textContent = 'Wallet Created ‚úì';
        } else {
          throw new Error('No wallet in response');
        }
      } catch (error) {
        console.error('Full error:', error);
        walletDisplay.innerHTML = `<div class="bg-red-900 border border-red-600 rounded p-3 text-red-300">‚ùå Error: ${error.message}</div>`;
        btn.disabled = false;
        btn.textContent = 'Create Wallet with Circle SDK';
      }
    });
  </script>
</body>
</html>
