<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Wallet - Complete Setup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold mb-8 text-center">üîµ Circle Wallet Setup</h1>

    <!-- Step 1: API Key -->
    <div class="bg-gray-800 rounded-lg p-6 mb-6">
      <h2 class="text-2xl font-bold mb-4">Step 1: Enter API Key</h2>
      <input
        type="text"
        id="apiKey"
        placeholder="TEST_API_KEY:b453c7ed58e9e6daf1fc28bf44b01b23:48fbc747fcc325e3a658710275521a4f"
        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white"
      />
    </div>

    <!-- Step 2: Use Existing Entity Secret -->
    <div class="bg-gray-800 rounded-lg p-6 mb-6">
      <h2 class="text-2xl font-bold mb-4">Step 2: Enter Entity Secret</h2>
      <p class="text-gray-400 mb-4 text-sm">You need to register an entity secret first using the Circle SDK on the backend. Once registered, paste it here:</p>
      <input
        type="text"
        id="entitySecretInput"
        placeholder="Paste your registered entity secret here"
        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white mb-4"
      />
      <button
        id="confirmSecretBtn"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors"
      >
        Confirm Entity Secret
      </button>
    </div>

    <!-- Step 3: Create Wallet -->
    <div class="bg-gray-800 rounded-lg p-6 mb-6">
      <h2 class="text-2xl font-bold mb-4">Step 3: Create Wallet</h2>
      <button
        id="createWalletBtn"
        disabled
        class="w-full bg-green-600 hover:bg-green-700 disabled:bg-gray-600 disabled:cursor-not-allowed text-white font-semibold py-3 px-6 rounded-lg transition-colors"
      >
        Create Wallet
      </button>
      <div id="walletDisplay" class="mt-4"></div>
    </div>

    <!-- Final: Copy to .env -->
    <div id="envDisplay" class="bg-green-900 border border-green-600 rounded-lg p-6 hidden">
      <h2 class="text-2xl font-bold mb-4">‚úÖ Copy to your .env file:</h2>
      <pre id="envCode" class="bg-black p-4 rounded text-green-400 text-sm overflow-x-auto"></pre>
    </div>
  </div>

  <script type="module">
    let entitySecret;
    let walletId;
    let walletAddress;

    // Step 2: Confirm Entity Secret
    document.getElementById('confirmSecretBtn').addEventListener('click', () => {
      entitySecret = document.getElementById('entitySecretInput').value.trim();

      if (entitySecret && entitySecret.length === 64) {
        document.getElementById('createWalletBtn').disabled = false;
        document.getElementById('confirmSecretBtn').textContent = 'Entity Secret Confirmed ‚úì';
        document.getElementById('confirmSecretBtn').classList.add('bg-green-600');
        document.getElementById('confirmSecretBtn').classList.remove('bg-blue-600');
      } else {
        alert('Please enter a valid 64-character entity secret');
      }
    });

    // Step 2: Create Wallet using REST API
    document.getElementById('createWalletBtn').addEventListener('click', async () => {
      const apiKey = document.getElementById('apiKey').value.trim();
      const walletDisplay = document.getElementById('walletDisplay');
      const btn = document.getElementById('createWalletBtn');

      if (!apiKey) {
        walletDisplay.innerHTML = '<div class="bg-red-900 border border-red-600 rounded p-3 text-red-300">Please enter API key first</div>';
        return;
      }

      if (!entitySecret) {
        walletDisplay.innerHTML = '<div class="bg-red-900 border border-red-600 rounded p-3 text-red-300">Please confirm entity secret first</div>';
        return;
      }

      console.log('Creating wallet with entitySecret:', entitySecret.substring(0, 10) + '...');

      try {
        btn.disabled = true;
        btn.textContent = 'Creating wallet set...';
        walletDisplay.innerHTML = '<div class="text-blue-400">Step 1: Creating wallet set...</div>';

        // Create wallet set
        const walletSetIdempotencyKey = crypto.randomUUID();

        const walletSetResponse = await fetch('https://api.circle.com/v1/w3s/developer/walletSets', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${apiKey}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            idempotencyKey: walletSetIdempotencyKey,
            name: 'AIC Wallets ' + Date.now()
          })
        });

        const walletSetData = await walletSetResponse.json();
        console.log('Wallet Set Response:', walletSetData);

        if (!walletSetResponse.ok) {
          const errorDetails = JSON.stringify(walletSetData, null, 2);
          throw new Error(`API Error: ${walletSetData.message || walletSetData.error?.message || 'Unknown error'}\n\nFull Response:\n${errorDetails}`);
        }

        const walletSetId = walletSetData.data?.walletSet?.id;

        if (!walletSetId) {
          throw new Error('No wallet set ID in response');
        }

        btn.textContent = 'Creating wallet...';
        walletDisplay.innerHTML = '<div class="text-blue-400">Step 2: Creating wallet...</div>';

        // Create wallet
        const idempotencyKey = crypto.randomUUID();

        const requestBody = {
          idempotencyKey: idempotencyKey,
          entitySecretCiphertext: entitySecret,
          blockchains: ['ETH-SEPOLIA', 'MATIC-AMOY'],
          count: 1,
          walletSetId: walletSetId,
          accountType: 'SCA'
        };

        console.log('Wallet request body:', {
          ...requestBody,
          entitySecretCiphertext: requestBody.entitySecretCiphertext ? '[PRESENT]' : '[MISSING]',
          idempotencyKey: requestBody.idempotencyKey ? '[PRESENT]' : '[MISSING]'
        });

        const walletResponse = await fetch('https://api.circle.com/v1/w3s/developer/wallets', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${apiKey}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(requestBody)
        });

        const walletData = await walletResponse.json();

        if (!walletResponse.ok) {
          throw new Error(walletData.message || `Failed to create wallet: ${walletResponse.status}`);
        }

        if (walletData.data?.wallets && walletData.data.wallets.length > 0) {
          const wallet = walletData.data.wallets[0];
          walletId = wallet.id;
          walletAddress = wallet.address;

          walletDisplay.innerHTML = `
            <div class="bg-green-900 border border-green-600 rounded p-4">
              <p class="font-bold text-green-300 mb-2">‚úÖ Wallet Created!</p>
              <p class="text-sm text-gray-300 mb-1">Wallet ID:</p>
              <code class="block bg-black p-2 rounded text-green-400 text-xs break-all mb-3">${walletId}</code>
              <p class="text-sm text-gray-300 mb-1">Address:</p>
              <code class="block bg-black p-2 rounded text-green-400 text-xs break-all">${walletAddress}</code>
            </div>
          `;

          // Show final .env config
          document.getElementById('envCode').textContent =
`CIRCLE_ENTITY_SECRET=${entitySecret}
CIRCLE_WALLET_ID=${walletId}
CIRCLE_WALLET_ADDRESS=${walletAddress}`;
          document.getElementById('envDisplay').classList.remove('hidden');

          btn.textContent = 'Wallet Created ‚úì';
        } else {
          throw new Error('No wallet in response');
        }
      } catch (error) {
        console.error('Full error:', error);
        walletDisplay.innerHTML = `
          <div class="bg-red-900 border border-red-600 rounded p-3 text-red-300">
            <p class="font-bold mb-2">‚ùå Error: ${error.message}</p>
            <details class="mt-2">
              <summary class="cursor-pointer text-yellow-300">Show full error details</summary>
              <pre class="mt-2 text-xs bg-black p-2 rounded overflow-x-auto">${JSON.stringify(error, null, 2)}</pre>
            </details>
          </div>
        `;
        btn.disabled = false;
        btn.textContent = 'Create Wallet';
      }
    });
  </script>
</body>
</html>
