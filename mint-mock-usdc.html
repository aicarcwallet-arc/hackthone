<!DOCTYPE html>
<html>
<head>
  <title>Mint AIC Tokens Manually</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #0f172a;
      color: white;
    }
    .card {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
    }
    button {
      background: linear-gradient(135deg, #10b981, #06b6d4);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      opacity: 0.9;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #0f172a;
      color: white;
      font-size: 14px;
      margin-bottom: 12px;
    }
    .success {
      background: #065f46;
      padding: 12px;
      border-radius: 8px;
      margin-top: 12px;
    }
    .error {
      background: #7f1d1d;
      padding: 12px;
      border-radius: 8px;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸª™ Mint AIC Tokens</h1>
    <p>Mint your earned AIC tokens to your wallet</p>
    
    <input type="text" id="amount" placeholder="Amount to mint (e.g. 8045)" value="8045">
    <button onclick="mintTokens()">Mint Tokens</button>
    
    <div id="status"></div>
  </div>

  <script>
    const AIC_TOKEN = '0x4B71cD610AfCCDf0B02d566dA0071C74444a8666';
    
    async function mintTokens() {
      const status = document.getElementById('status');
      const amount = document.getElementById('amount').value;
      
      if (!window.ethereum) {
        status.innerHTML = '<div class="error">Please install MetaMask</div>';
        return;
      }
      
      try {
        status.innerHTML = '<div>Minting ' + amount + ' AIC tokens...</div>';
        
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        const account = accounts[0];
        
        // Mint function: mint(address to, uint256 amount)
        const amountWei = (parseFloat(amount) * 1e6).toString(16);
        const data = '0x40c10f19' + // mint(address,uint256)
          account.slice(2).padStart(64, '0') +
          amountWei.padStart(64, '0');
        
        const txHash = await window.ethereum.request({
          method: 'eth_sendTransaction',
          params: [{
            from: account,
            to: AIC_TOKEN,
            data: data,
            gas: '0x186a0', // 100000
          }]
        });
        
        status.innerHTML = `<div class="success">
          âœ… Minted ${amount} AIC tokens!<br>
          <a href="https://testnet.arcscan.com/tx/${txHash}" target="_blank" style="color: #22d3ee">View Transaction</a>
        </div>`;
        
      } catch (error) {
        status.innerHTML = `<div class="error">Error: ${error.message}</div>`;
      }
    }
  </script>
</body>
</html>
