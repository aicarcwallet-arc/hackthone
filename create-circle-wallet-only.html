<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Circle Wallet</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">üîµ Create Circle Programmable Wallet</h1>

    <div class="bg-yellow-900/30 border border-yellow-600 rounded-lg p-4 mb-6">
      <p class="text-sm">
        ‚ö†Ô∏è This will create a new Circle Programmable Wallet using your API key.
        Make sure you have your Circle API key ready!
      </p>
    </div>

    <div class="bg-gray-800 rounded-lg p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">Step 1: Enter Circle API Key</h2>
      <input
        type="text"
        id="apiKey"
        placeholder="TEST_API_KEY:..."
        class="w-full bg-gray-700 rounded px-4 py-3 text-white mb-4"
        value="TEST_API_KEY:c5a234f5bcb2b6689869b05fb4e12bc9:efe4e59f4126a427417ad1cb40992e23"
      />

      <button
        onclick="createWallet()"
        class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg font-semibold transition"
      >
        Create Wallet
      </button>
    </div>

    <div id="results" class="space-y-4"></div>
  </div>

  <script>
    function generateRandomBytes(length) {
      const array = new Uint8Array(length);
      crypto.getRandomValues(array);
      return Array.from(array).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function createWallet() {
      const resultsDiv = document.getElementById('results');
      const apiKey = document.getElementById('apiKey').value.trim();

      if (!apiKey) {
        resultsDiv.innerHTML = `
          <div class="bg-red-900/50 border border-red-500 rounded p-4">
            ‚ùå Please enter your Circle API key
          </div>
        `;
        return;
      }

      resultsDiv.innerHTML = `
        <div class="bg-gray-800 rounded-lg p-6">
          <div class="animate-pulse">Creating wallet...</div>
        </div>
      `;

      try {
        // Extract just the key part if it includes TEST_API_KEY: prefix
        let authKey = apiKey;
        if (apiKey.startsWith('TEST_API_KEY:')) {
          authKey = apiKey.substring('TEST_API_KEY:'.length);
        }

        // Create wallet
        const idempotencyKey = generateRandomBytes(16);
        const walletSetId = generateRandomBytes(16);

        const response = await fetch('https://api.circle.com/v1/w3s/developer/wallets', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${authKey}`,
          },
          body: JSON.stringify({
            idempotencyKey,
            blockchains: ['ARB-SEPOLIA', 'MATIC-AMOY', 'ETH-SEPOLIA'],
            count: 1,
            walletSetId,
          }),
        });

        const data = await response.json();

        if (!response.ok) {
          resultsDiv.innerHTML = `
            <div class="bg-red-900/50 border border-red-500 rounded-lg p-6">
              <h3 class="text-lg font-semibold mb-4">‚ùå Wallet Creation Failed</h3>
              <p class="mb-4"><strong>Status:</strong> ${response.status}</p>
              <details class="mt-4">
                <summary class="cursor-pointer text-red-400">Show Error Details</summary>
                <pre class="bg-gray-900 p-4 rounded mt-2 overflow-auto text-xs">${JSON.stringify(data, null, 2)}</pre>
              </details>
              <div class="mt-4 text-sm">
                <p class="font-semibold mb-2">Common Issues:</p>
                <ul class="list-disc list-inside space-y-1">
                  <li>Invalid API key</li>
                  <li>API key not verified</li>
                  <li>Account needs KYC verification</li>
                  <li>Rate limit exceeded</li>
                </ul>
              </div>
            </div>
          `;
          return;
        }

        const walletId = data.data?.wallets?.[0]?.id;
        const walletAddress = data.data?.wallets?.[0]?.address;

        if (!walletId) {
          resultsDiv.innerHTML = `
            <div class="bg-red-900/50 border border-red-500 rounded p-4">
              ‚ùå No wallet ID returned. Check response below.
              <pre class="bg-gray-900 p-4 rounded mt-2 overflow-auto text-xs">${JSON.stringify(data, null, 2)}</pre>
            </div>
          `;
          return;
        }

        // Success!
        resultsDiv.innerHTML = `
          <div class="bg-green-900/50 border border-green-500 rounded-lg p-6">
            <h3 class="text-lg font-semibold mb-4">‚úÖ Wallet Created Successfully!</h3>

            <div class="space-y-4 mb-6">
              <div>
                <p class="text-sm text-gray-400 mb-1">Wallet ID:</p>
                <div class="bg-gray-900 p-3 rounded font-mono text-sm break-all">
                  ${walletId}
                </div>
              </div>

              <div>
                <p class="text-sm text-gray-400 mb-1">Wallet Address:</p>
                <div class="bg-gray-900 p-3 rounded font-mono text-sm break-all">
                  ${walletAddress || 'Pending initialization...'}
                </div>
              </div>
            </div>

            <div class="bg-blue-900/30 border border-blue-500 rounded p-4 mb-4">
              <p class="font-semibold mb-2">üìã Next Steps:</p>
              <ol class="list-decimal list-inside space-y-2 text-sm">
                <li>Copy the Wallet ID above</li>
                <li>Update your .env file:
                  <pre class="bg-gray-900 p-2 rounded mt-2 overflow-auto text-xs">CIRCLE_WALLET_ID=${walletId}</pre>
                </li>
                <li>Update Supabase Secret:
                  <div class="mt-2">
                    <a href="https://supabase.com/dashboard/project/kujoudvjmhuypxyntrkm/settings/secrets"
                       target="_blank"
                       class="text-blue-400 hover:underline">
                      Go to Supabase Secrets ‚Üí
                    </a>
                  </div>
                  <pre class="bg-gray-900 p-2 rounded mt-2 overflow-auto text-xs">Name: CIRCLE_WALLET_ID
Value: ${walletId}</pre>
                </li>
                <li>Restart the <code class="bg-gray-900 px-2 py-1 rounded">circle-instant-payout</code> edge function</li>
              </ol>
            </div>

            <details class="mt-4">
              <summary class="cursor-pointer text-blue-400">Show Full Response</summary>
              <pre class="bg-gray-900 p-4 rounded mt-2 overflow-auto text-xs">${JSON.stringify(data, null, 2)}</pre>
            </details>
          </div>
        `;

      } catch (error) {
        resultsDiv.innerHTML = `
          <div class="bg-red-900/50 border border-red-500 rounded p-4">
            <p class="font-semibold">‚ùå Error: ${error.message}</p>
          </div>
        `;
      }
    }
  </script>
</body>
</html>
