<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle API Diagnostic Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">üîç Circle API Diagnostic Tool</h1>

    <div class="bg-gray-800 rounded-lg p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">Enter Circle API Key</h2>
      <input
        type="text"
        id="apiKey"
        placeholder="TEST_API_KEY:..."
        class="w-full bg-gray-700 rounded px-4 py-3 text-white mb-4"
        value="TEST_API_KEY:c5a234f5bcb2b6689869b05fb4e12bc9:efe4e59f4126a427417ad1cb40992e23"
      />

      <div class="space-y-2">
        <button
          onclick="testConfig()"
          class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg font-semibold transition mr-2"
        >
          1. Test API Key (Get Config)
        </button>

        <button
          onclick="testEntitySecret()"
          class="bg-purple-600 hover:bg-purple-700 px-6 py-3 rounded-lg font-semibold transition mr-2"
        >
          2. Check Entity Secret
        </button>

        <button
          onclick="createWallet()"
          class="bg-green-600 hover:bg-green-700 px-6 py-3 rounded-lg font-semibold transition"
        >
          3. Create Wallet
        </button>
      </div>
    </div>

    <div id="results" class="space-y-4"></div>
  </div>

  <script>
    function generateRandomBytes(length) {
      const array = new Uint8Array(length);
      crypto.getRandomValues(array);
      return Array.from(array).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function testConfig() {
      const resultsDiv = document.getElementById('results');
      const apiKey = document.getElementById('apiKey').value.trim();

      if (!apiKey) {
        resultsDiv.innerHTML = '<div class="bg-red-900/50 border border-red-500 rounded p-4">‚ùå Enter API key</div>';
        return;
      }

      resultsDiv.innerHTML = '<div class="bg-gray-800 rounded p-4 animate-pulse">Testing API key...</div>';

      try {
        const response = await fetch('https://api.circle.com/v1/w3s/config/entity', {
          headers: {
            'Authorization': `Bearer ${apiKey}`,
          }
        });

        const data = await response.json();

        if (!response.ok) {
          resultsDiv.innerHTML = `
            <div class="bg-red-900/50 border border-red-500 rounded-lg p-6">
              <h3 class="text-lg font-semibold mb-4">‚ùå API Key Test Failed</h3>
              <p class="mb-2"><strong>Status:</strong> ${response.status}</p>
              <p class="mb-4"><strong>Message:</strong> ${data.message || 'Unknown error'}</p>

              <details class="mb-4">
                <summary class="cursor-pointer text-blue-400 mb-2">Show Full Response</summary>
                <pre class="bg-gray-900 p-4 rounded overflow-auto text-xs">${JSON.stringify(data, null, 2)}</pre>
              </details>

              <div class="bg-yellow-900/30 border border-yellow-500 rounded p-4">
                <p class="font-semibold mb-2">üí° Common Issues:</p>
                <ul class="list-disc list-inside space-y-1 text-sm">
                  <li><strong>401:</strong> Invalid API key - check you copied the full key</li>
                  <li><strong>403:</strong> Account not verified - check Circle console</li>
                  <li><strong>404:</strong> Wrong endpoint - using testnet key with mainnet?</li>
                </ul>
              </div>
            </div>
          `;
          return;
        }

        resultsDiv.innerHTML = `
          <div class="bg-green-900/50 border border-green-500 rounded-lg p-6">
            <h3 class="text-lg font-semibold mb-4">‚úÖ API Key Valid!</h3>

            <div class="space-y-3 mb-4">
              <div>
                <p class="text-sm text-gray-400">Entity ID:</p>
                <p class="bg-gray-900 p-2 rounded font-mono text-sm">${data.data?.entity?.id || 'N/A'}</p>
              </div>

              <div>
                <p class="text-sm text-gray-400">Environment:</p>
                <p class="bg-gray-900 p-2 rounded font-mono text-sm">${apiKey.startsWith('TEST_') ? 'Testnet ‚úÖ' : 'Mainnet'}</p>
              </div>
            </div>

            <details>
              <summary class="cursor-pointer text-blue-400">Show Full Response</summary>
              <pre class="bg-gray-900 p-4 rounded mt-2 overflow-auto text-xs">${JSON.stringify(data, null, 2)}</pre>
            </details>

            <div class="mt-4 bg-blue-900/30 border border-blue-500 rounded p-4">
              <p class="font-semibold">‚úÖ API Key works! Next step: Check Entity Secret</p>
            </div>
          </div>
        `;

      } catch (error) {
        resultsDiv.innerHTML = `
          <div class="bg-red-900/50 border border-red-500 rounded p-4">
            <p class="font-semibold mb-2">‚ùå Network Error</p>
            <p class="text-sm">${error.message}</p>
          </div>
        `;
      }
    }

    async function testEntitySecret() {
      const resultsDiv = document.getElementById('results');
      const apiKey = document.getElementById('apiKey').value.trim();

      resultsDiv.innerHTML = '<div class="bg-gray-800 rounded p-4 animate-pulse">Checking entity secret setup...</div>';

      try {
        const response = await fetch('https://api.circle.com/v1/w3s/config/entity/secret/ciphertext', {
          headers: {
            'Authorization': `Bearer ${apiKey}`,
          }
        });

        const data = await response.json();

        if (!response.ok) {
          resultsDiv.innerHTML = `
            <div class="bg-yellow-900/50 border border-yellow-500 rounded-lg p-6">
              <h3 class="text-lg font-semibold mb-4">‚ö†Ô∏è Entity Secret Not Set Up</h3>
              <p class="mb-4">Status: ${response.status}</p>

              <div class="bg-blue-900/30 border border-blue-500 rounded p-4 mb-4">
                <p class="font-semibold mb-2">üìã You need to register an Entity Secret first:</p>
                <ol class="list-decimal list-inside space-y-2 text-sm">
                  <li>Open <code class="bg-gray-900 px-2 py-1 rounded">register-entity-secret.html</code></li>
                  <li>Click "Generate & Register Entity Secret"</li>
                  <li>Save the secret to your .env file</li>
                  <li>Come back here and try again</li>
                </ol>
              </div>

              <details>
                <summary class="cursor-pointer text-blue-400">Show Full Response</summary>
                <pre class="bg-gray-900 p-4 rounded mt-2 overflow-auto text-xs">${JSON.stringify(data, null, 2)}</pre>
              </details>
            </div>
          `;
          return;
        }

        resultsDiv.innerHTML = `
          <div class="bg-green-900/50 border border-green-500 rounded-lg p-6">
            <h3 class="text-lg font-semibold mb-4">‚úÖ Entity Secret Configured!</h3>

            <div class="bg-blue-900/30 border border-blue-500 rounded p-4">
              <p class="font-semibold">‚úÖ All prerequisites met! You can now create wallets.</p>
            </div>

            <details class="mt-4">
              <summary class="cursor-pointer text-blue-400">Show Full Response</summary>
              <pre class="bg-gray-900 p-4 rounded mt-2 overflow-auto text-xs">${JSON.stringify(data, null, 2)}</pre>
            </details>
          </div>
        `;

      } catch (error) {
        resultsDiv.innerHTML = `
          <div class="bg-red-900/50 border border-red-500 rounded p-4">
            <p class="font-semibold mb-2">‚ùå Error</p>
            <p class="text-sm">${error.message}</p>
          </div>
        `;
      }
    }

    async function createWallet() {
      const resultsDiv = document.getElementById('results');
      const apiKey = document.getElementById('apiKey').value.trim();

      resultsDiv.innerHTML = '<div class="bg-gray-800 rounded p-4 animate-pulse">Creating wallet...</div>';

      try {
        const idempotencyKey = generateRandomBytes(16);
        const walletSetId = generateRandomBytes(16);

        const requestBody = {
          idempotencyKey,
          blockchains: ['ARB-SEPOLIA', 'MATIC-AMOY', 'ETH-SEPOLIA'],
          count: 1,
          walletSetId,
        };

        console.log('Request:', requestBody);

        const response = await fetch('https://api.circle.com/v1/w3s/developer/wallets', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`,
          },
          body: JSON.stringify(requestBody),
        });

        const data = await response.json();
        console.log('Response:', data);

        if (!response.ok) {
          resultsDiv.innerHTML = `
            <div class="bg-red-900/50 border border-red-500 rounded-lg p-6">
              <h3 class="text-lg font-semibold mb-4">‚ùå Wallet Creation Failed</h3>
              <p class="mb-2"><strong>Status:</strong> ${response.status}</p>
              <p class="mb-4"><strong>Message:</strong> ${data.message || 'Unknown error'}</p>

              ${data.code ? `<p class="mb-4"><strong>Error Code:</strong> ${data.code}</p>` : ''}

              <details class="mb-4">
                <summary class="cursor-pointer text-blue-400 mb-2">Show Request Body</summary>
                <pre class="bg-gray-900 p-4 rounded overflow-auto text-xs">${JSON.stringify(requestBody, null, 2)}</pre>
              </details>

              <details class="mb-4">
                <summary class="cursor-pointer text-blue-400 mb-2">Show Full Response</summary>
                <pre class="bg-gray-900 p-4 rounded overflow-auto text-xs">${JSON.stringify(data, null, 2)}</pre>
              </details>

              <div class="bg-yellow-900/30 border border-yellow-500 rounded p-4">
                <p class="font-semibold mb-2">üí° Troubleshooting:</p>
                <ul class="list-disc list-inside space-y-1 text-sm">
                  <li><strong>400:</strong> Bad request - check entity secret is registered</li>
                  <li><strong>401:</strong> Invalid API key</li>
                  <li><strong>403:</strong> Account not verified or lacks permissions</li>
                  <li><strong>409:</strong> Duplicate idempotency key (try again)</li>
                </ul>

                <div class="mt-4 p-3 bg-gray-900 rounded">
                  <p class="text-sm mb-2">If you see 400 error, run steps 1 & 2 first to diagnose the issue.</p>
                </div>
              </div>
            </div>
          `;
          return;
        }

        const walletId = data.data?.wallets?.[0]?.id;
        const walletAddress = data.data?.wallets?.[0]?.address;

        resultsDiv.innerHTML = `
          <div class="bg-green-900/50 border border-green-500 rounded-lg p-6">
            <h3 class="text-lg font-semibold mb-4">‚úÖ Wallet Created Successfully!</h3>

            <div class="space-y-4 mb-6">
              <div>
                <p class="text-sm text-gray-400 mb-1">Wallet ID:</p>
                <div class="bg-gray-900 p-3 rounded font-mono text-sm break-all">
                  ${walletId}
                </div>
              </div>

              <div>
                <p class="text-sm text-gray-400 mb-1">Wallet Address:</p>
                <div class="bg-gray-900 p-3 rounded font-mono text-sm break-all">
                  ${walletAddress || 'Pending initialization...'}
                </div>
              </div>
            </div>

            <div class="bg-blue-900/30 border border-blue-500 rounded p-4 mb-4">
              <p class="font-semibold mb-2">üìã Next Steps:</p>
              <ol class="list-decimal list-inside space-y-2 text-sm">
                <li>Copy the Wallet ID above</li>
                <li>Update your .env file:
                  <pre class="bg-gray-900 p-2 rounded mt-2 overflow-auto text-xs">CIRCLE_WALLET_ID=${walletId}</pre>
                </li>
              </ol>
            </div>

            <details>
              <summary class="cursor-pointer text-blue-400">Show Full Response</summary>
              <pre class="bg-gray-900 p-4 rounded mt-2 overflow-auto text-xs">${JSON.stringify(data, null, 2)}</pre>
            </details>
          </div>
        `;

      } catch (error) {
        resultsDiv.innerHTML = `
          <div class="bg-red-900/50 border border-red-500 rounded p-4">
            <p class="font-semibold mb-2">‚ùå Network Error</p>
            <p class="text-sm">${error.message}</p>
          </div>
        `;
      }
    }
  </script>
</body>
</html>
