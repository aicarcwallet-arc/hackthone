<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/aic toekn  copy.png" />
    <link rel="apple-touch-icon" href="/aic toekn  copy.png" />

    <!-- Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="AIC Token" />

    <!-- Theme Colors -->
    <meta name="theme-color" content="#06b6d4" />
    <meta name="msapplication-navbutton-color" content="#06b6d4" />
    <meta name="msapplication-TileColor" content="#06b6d4" />

    <!-- SEO and Description -->
    <meta name="description" content="AI Cognitive Token (AiC) - Learn blockchain vocabulary and earn USDC rewards. Powered by OpenAI validation and Circle's Arc blockchain." />
    <meta name="keywords" content="AI Cognitive Token, AiC, learn to earn, blockchain education, USDC rewards, Circle Arc, OpenAI, programmable USDC, Web3 learning" />
    <meta name="author" content="Shazia Sayeed - AiC Token Project" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="AI Cognitive Token (AiC) - Learn Blockchain, Earn USDC" />
    <meta property="og:description" content="The first AI-powered cognitive learning platform where typing blockchain terms earns you real USDC rewards. Built on Circle Arc." />
    <meta property="og:image" content="/aic toekn  copy.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AI Cognitive Token - Where Learning Becomes Earning" />
    <meta name="twitter:description" content="Learn blockchain vocabulary, get validated by OpenAI, earn USDC instantly on Circle's Arc L1" />
    <meta name="twitter:image" content="/aic toekn  copy.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />

    <!-- Prevent text size adjustment on mobile -->
    <style>
      * {
        -webkit-text-size-adjust: 100%;
        -moz-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        text-size-adjust: 100%;
      }

      /* Prevent pull-to-refresh on mobile */
      body {
        overscroll-behavior-y: contain;
        -webkit-overflow-scrolling: touch;
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Remove tap highlight on mobile */
      * {
        -webkit-tap-highlight-color: transparent;
      }

      /* Safe area insets for notched devices */
      .safe-area-inset {
        padding-bottom: env(safe-area-inset-bottom, 0);
        padding-left: env(safe-area-inset-left, 0);
        padding-right: env(safe-area-inset-right, 0);
      }

      /* Prevent zoom on input focus (iOS) */
      input, textarea, select {
        font-size: 16px !important;
      }

      /* Better touch targets */
      button, a {
        min-height: 44px;
        min-width: 44px;
      }

      /* PWA specific styles */
      @media (display-mode: standalone) {
        body {
          padding-top: env(safe-area-inset-top, 0);
        }
      }

      /* Animations for install prompt */
      @keyframes slide-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-slide-up {
        animation: slide-up 0.3s ease-out;
      }
    </style>

    <title>AI Cognitive Token (AiC) - Learn Blockchain, Earn USDC</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => console.log('SW registered:', registration.scope))
            .catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
  </body>
</html>
