<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/aic toekn  copy.png" />
    <link rel="apple-touch-icon" href="/aic toekn  copy.png" />

    <!-- Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="AIC Token" />

    <!-- Theme Colors -->
    <meta name="theme-color" content="#06b6d4" />
    <meta name="msapplication-navbutton-color" content="#06b6d4" />
    <meta name="msapplication-TileColor" content="#06b6d4" />

    <!-- SEO and Description -->
    <meta name="description" content="Learn blockchain fundamentals and earn instant USDC. Master crypto basics through interactive games on Arc Network's lightning-fast blockchain with native USDC." />
    <meta name="keywords" content="learn blockchain, earn USDC, blockchain education, learn to earn, Arc Network, native USDC, instant rewards, Web3 learning, crypto education, digital wealth" />
    <meta name="author" content="Shazia Sayeed - AiC Token Project" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="AiC Token - Learn Blockchain Basics, Earn Instant USDC" />
    <meta property="og:description" content="Master blockchain fundamentals through interactive learning. Earn instant USDC rewards on Arc Network - lightning-fast transactions, native USDC, ultra-low fees." />
    <meta property="og:image" content="/aic toekn  copy.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Learn Blockchain, Earn Digital Wealth - AiC Token" />
    <meta name="twitter:description" content="Turn blockchain knowledge into instant USDC on Arc Network's lightning-fast EVM. Learn DeFi, Smart Contracts, Web3 & more." />
    <meta name="twitter:image" content="/aic toekn  copy.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />

    <!-- DNS Prefetch & Preconnect for faster loading -->
    <link rel="dns-prefetch" href="https://rpc.testnet.arc.network" />
    <link rel="preconnect" href="https://rpc.testnet.arc.network" crossorigin />
    <link rel="dns-prefetch" href="https://testnet.arcscan.com" />

    <!-- Preload critical assets -->
    <link rel="modulepreload" href="/src/main.tsx" />

    <!-- Prevent text size adjustment on mobile -->
    <style>
      * {
        -webkit-text-size-adjust: 100%;
        -moz-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        text-size-adjust: 100%;
      }

      /* Prevent pull-to-refresh on mobile */
      body {
        overscroll-behavior-y: contain;
        -webkit-overflow-scrolling: touch;
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Remove tap highlight on mobile */
      * {
        -webkit-tap-highlight-color: transparent;
      }

      /* Safe area insets for notched devices */
      .safe-area-inset {
        padding-bottom: env(safe-area-inset-bottom, 0);
        padding-left: env(safe-area-inset-left, 0);
        padding-right: env(safe-area-inset-right, 0);
      }

      /* Prevent zoom on input focus (iOS) */
      input, textarea, select {
        font-size: 16px !important;
      }

      /* Better touch targets */
      button, a {
        min-height: 44px;
        min-width: 44px;
      }

      /* PWA specific styles */
      @media (display-mode: standalone) {
        body {
          padding-top: env(safe-area-inset-top, 0);
        }
      }

      /* Animations for install prompt */
      @keyframes slide-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-slide-up {
        animation: slide-up 0.3s ease-out;
      }

      /* Initial loading screen */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0a0f1c 0%, #1a1f2e 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }

      #initial-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(6, 182, 212, 0.2);
        border-top-color: #06b6d4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .loader-text {
        margin-top: 20px;
        color: #9ca3af;
        font-size: 14px;
        font-family: system-ui, -apple-system, sans-serif;
      }
    </style>

    <title>Learn Blockchain Basics, Earn Instant USDC - AiC Token on Arc Network</title>
  </head>
  <body>
    <!-- Initial loading screen -->
    <div id="initial-loader">
      <div style="text-align: center;">
        <div class="loader-spinner"></div>
        <div class="loader-text">Loading AiC Token...</div>
      </div>
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide loader once app mounts
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.classList.add('hidden');
            setTimeout(() => loader.remove(), 300);
          }
        }, 500);
      });
    </script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => console.log('SW registered:', registration.scope))
            .catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
  </body>
</html>
